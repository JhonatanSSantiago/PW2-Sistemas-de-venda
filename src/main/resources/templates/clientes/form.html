<html>
    <head>
        <title>Cadastrar Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:insert="fragments/header :: modelheader"></div>
        <div class="container">
            <hr>
            <div class="bg-dark p-3 text-white">
                <h3 class="text-left">Cadastro de Cliente</h3>
            </div>
            <hr>
            <div>               
                <form th:action="${clientePF.idCliente == 0} ? @{/clientes/save} : @{/clientes/update}" th:object="${clientePF}" method="post">
                    <input type="hidden" th:field="*{idCliente}">
                    Nome: <input class="form-control" type="text" th:field="*{nome}">
                    CPF: <input class="form-control cpf" type="text" th:field="*{CPF}">
                    Login: <input class="form-control" type="text" th:field="*{usuario.login}">
                    Senha: <input class="form-control" type="password" th:field="*{usuario.password}">
                    <br>
                    <div class="alert alert-danger d-flex" role="alert" th:each="erro : ${#fields.detailedErrors()}">
                        <span th:text="${erro.message}"></span>
                    </div>
                    <input type="submit" class="btn btn-primary text-center" value="Cadastrar">
                </form>
            </div>           
        </div>
        <hr>
        <div th:insert="fragments/footer :: modelfooter"></div>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap');
            body {
                font-family: 'Noto Sans', sans-serif;
            }         
        </style>
    </body>
</html>
