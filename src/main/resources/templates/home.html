<html>
    <head>
        <title>JHSS-TECH Importados - Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="jumbotron">
        <div th:insert="fragments/header :: modelheader"></div>
        <div class="container">         
                <form class="form-signin">            
                    <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
                    <label for="inputEmail" class="sr-only">Endereço de email</label>
                    <input type="text" id="inputEmail" class="form-control" placeholder="Seu email" required autofocus>
                    <label for="inputPassword" class="sr-only">Senha</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>               
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                </form>
           
        </div>
        <div th:insert="fragments/footer :: modelfooter"></div>
    </body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap');
