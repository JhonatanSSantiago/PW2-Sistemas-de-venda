<html>
    <head>
        <title>Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:insert="fragments/header :: modelheader"></div>
        <div class="container bg-light">
            <hr>
            <div class="bg-dark p-3 text-white inline-block">
                <h3 class="text-center">Produtos</h3>
                <form th:action="@{/produtos/buscarforname}" method="get">
                    <input type="text" th:value="@{nome}" th:name="nome">
                    <input class="btn btn-light btn-sm" type="submit" value="buscar">
                    <a class="btn btn-light btn-sm" th:href="@{/produtos/list}" title="Limpar filtro">Limpar</a>
                </form>
            </div>  
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Produto</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th colspan="2" class="text-center">Opções</th>
                    </tr>
                </thead>
                <tr th:each="p : ${produto}">
                    <td scope="row" th:text="${p.idProduto}"> </td>
                    <td th:text="${p.nome}"> </td>
                    <td th:text="${p.descricao}"> </td>
                    <td th:text="${p.valor}"> </td>
                    <td><a role="button" class="btn btn-primary" th:href="@{/produtos/edit/{idProduto}(idProduto=${p.idProduto})}" >Editar</a> </td>
                    <td><a role="button" class="btn btn-danger" onclick="return window.confirm('Tem certeza que deseja excluir este Produto?')"  th:href="@{/produtos/remove/{idProduto}(idProduto=${p.idProduto})}">Excluir</a> </td>
                </tr>
            </table>
        </div>
        <br>
        <div th:insert="fragments/footer :: modelfooter"></div>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap');
            body {
                font-family: 'Noto Sans', sans-serif;
            }         
        </style>
    </body>
</html>
