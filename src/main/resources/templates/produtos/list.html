<html>
    <head>
        <title>Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <header>
            <h1>Cat√°lago de Produtos</h1>
            
        </header>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>CPF</th>
                </tr>
            </thead>
            <tr th:each="p : ${produtos}">
                <td th:text="${p.idProduto}"> </td>
                <td th:text="${p.descricao}"> </td>
                <td th:text="${p.valor}"> </td>
                <td> <a class="botaoEditar" th:href="@{/produtos/edit/{idProduto}(idProduto=${p.idProduto})}" >Editar</a> </td>
                <td> <a class="botaoExluir" onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"  th:href="@{/produtos/remove/{idProduto}(idProduto=${p.idProduto})}">Excluir</a> </td>
            </tr>
        </table>

        <style>
            body {
                font-family: sans-serif;
            }

            .botaoExluir {
                border: unset;
                border-radius: 4px;
                background: red;
                padding: 2px;
            }

            .botaoEditar {
                border: unset;
                border-radius: 4px;
                background: graytext;
                padding: 2px;
                margin:1px;
            }

            .table, th, td {

                border: 1px solid #ddd;
            }
            a:link 
            { 
                text-decoration:none; 
            } 
            th {
                background-color: #1C1C1C;
                color: white;
            }
        </style>
    </body>
</html>
