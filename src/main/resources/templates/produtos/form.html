<html>
    <head>
        <title>Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Cadastrar Produtos</h1>
        </header>
        <form th:action="${produto.idProduto == 0} ? @{/produtos/save} : @{/produtos/update}" th:object="${produto}" method="post">
            <input type="hidden" th:field="*{idProduto}">
            Produto: <input type="text" th:field="*{descricao}" placeholder="Descrição">
            Valor: <input type="text" th:field="*{valor}" placeholder="Valor">                
            <input type="submit" value="Cadastrar">
        </form>           
    </body>
</html>
